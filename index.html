<!DOCTYPE html>

<meta charset="UTF-8">
<title>Heartbeat Heart</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #ffe6ee;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .heart-container {
        animation: beat 2s infinite;
        margin-bottom: 25px;
    }

    .heart {
        position: relative;
        width: 220px;          /* â†“ reduced */
        height: 195px;         /* â†“ reduced */
        background: red;
        transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 220px;          /* â†“ reduced */
        height: 195px;         /* â†“ reduced */
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -110px;           /* adjusted */
        left: 0;
    }

    .heart::after {
        left: 110px;           /* adjusted */
        top: 0;
    }

    .text {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        color: white;
        font-size: 22px;       /* â†“ reduced */
        font-weight: bold;
        text-align: center;
        width: 170px;
        letter-spacing: 2px;
    }

    .wish {
        max-width: 480px;
        background: #ffffffcc;
        padding: 18px;
        border-radius: 15px;
        font-size: 17px;
        color: #444;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    @keyframes beat {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.08); }
        50%  { transform: scale(1); }
        75%  { transform: scale(1.12); }
        100% { transform: scale(1); }
    }
</style>
</head>
